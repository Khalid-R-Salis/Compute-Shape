<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
   <h3>Simple Shapes Calculator</h3> 
   <label for="object">Select Object Shape</label>
   <select id="shapes" onchange="dropdown()">
    <option value="rectangle">Rectangle</option>
    <option value="circle">Circle</option>
    <option value="square">Square</option>
   </select><br><br/>
   <label for="">Enter Object Value</label><br/><br/>
   <label for="Length" id="Length" >Enter Length</label>
   <input type="number" id="input1"required><br/><br/>
   <label for="Breath" id="Breath">Enter Breath </label>
   <input type="number" id="input2" required><br/><br/>
   <label for="">Select operation</label><br/><br/>
   <input type="radio" name="rd" value="operation1" id="radio1" checked>
   <label for="Area of the Shape" id="AreaOfS">Area of the Shape</label><br/><br/>
   <input type="radio" name="rd" value="operation2" id="radio2">
   <label for="perimeter of the Shape" id="PerimeterOfS">perimeter of the Shape</label><br/><br/>
   <h4>The result:</h4>
   <label for="result" id="result"></label>
   <center><input type="submit" onclick="compute()" value="Compute Result"></center>
</div>
<script src="project.js"></script>
</body>
</html>
